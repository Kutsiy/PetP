<div class="search__wrapper">
  <span>Search:</span>
  <label class="search__block" for="input">
    <input
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchString"
      (input)="search.emit(searchString)"
      id="input"
    />
    <mat-icon class="search__icon">search</mat-icon>
  </label>
</div>
