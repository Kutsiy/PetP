<div class="logout__wrapper" (click)="change()">
  <div class="logout__text">
    <ng-content></ng-content>
  </div>
  <div class="logout__buttons">
    <app-base-button [onClick]="logOut">Yes</app-base-button>
    <div (click)="change()" class="logout__close-button">
      <app-base-button [buttonType]="'warning'" [onClick]="change"
        >No</app-base-button
      >
    </div>
  </div>
</div>
