<div class="sign-up-form">
  <form action="">
    <div class="sign-up-form__title">Sign Up</div>
    <div class="sign-up-form__inputBox inputBox">
      <input type="text" required />
      <label>UserName:</label>
    </div>
    <div class="sign-up-form__inputBox inputBox">
      <input type="text" required />
      <label>Email:</label>
    </div>
    <div class="sign-up-form__inputBox inputBox">
      <input type="password" required />
      <label>Password:</label>
    </div>
    <div class="sign-up-form__inputBox inputBox">
      <input type="password" required />
      <label>Confirm password</label>
    </div>
    <div class="sign-up-form__buttonBox">
      <button>Submit</button>
    </div>
    <div class="sign-up-form__options">
      <div class="sign-up-form__login-button">
        <span (click)="activate()">Login</span>
        <div>Login</div>
      </div>
    </div>
  </form>
</div>
