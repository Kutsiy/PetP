<div class="profile">
  <div class="profile_column-characteristic">
    <div class="profile__subtititle">Your username:</div>
    <div class="profile__username profile__row">{{ user?.name }}</div>
    <div class="profile__subtititle">Your roles:</div>
    <div class="profile__roles profile__row">
      {{ user?.roles }}
    </div>
    <div class="profile__subtititle">Your email:</div>
    <div class="profile__row">{{ user?.email }}</div>
    <div class="profile__subtititle">Your pronouns:</div>
    <div class="profile__row">he/him</div>
  </div>
  <div class="profile__column-avatar">
    <div class="profile__row-avatar">Your profile picture</div>
    <div class="profile__avatar"></div>
  </div>
</div>
