<div class="post" [routerLink]="['/article', post.id]">
  <div class="post__title">{{ post.title }}</div>
  <div class="post__image">
    <img [src]="img" alt="" width="100%" height="600px" />
  </div>
  <div class="post__about">
    {{ post.description }}
  </div>
  <div class="post__meta-bar">
    <div class="post__category">
      Category: <span>{{ post.category }}</span>
    </div>
    <div class="post__date">
      Date of creation: <span>{{ post.createdAt | dateToYYYYMMDD }}</span>
    </div>
    <div class="post__author">
      Author: <span>{{ post.authorName }}</span>
    </div>
  </div>
  <div class="post__buttons">
    <div class="post__comment">
      <mat-icon>comment</mat-icon>
      <div class="post__comment-count">{{ post.views }}</div>
    </div>
    <div class="post__views">
      <mat-icon>visibility </mat-icon>
      <div class="post__views-count">{{ post.views }}</div>
    </div>
  </div>
</div>
