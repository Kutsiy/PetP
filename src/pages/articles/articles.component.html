<div class="articles-wrapper">
  <div class="articles-wrapper__container">
    <div class="articles-wrapper__search">
      <span>Search:</span>
      <div class="articles-wrapper__search-block">
        <input type="text" placeholder="Search..." [(ngModel)]="searchString" />
        <mat-icon class="articles-wrapper__search-icon">search</mat-icon>
      </div>
    </div>
    <div
      class="articles-wrapper__block"
      [ngClass]="{
        vertical: message === 'Vertically',
        horizontal: message === 'Horizontally'
      }"
    >
      <app-posts
        style="flex: 1"
        [(searchString)]="searchString"
        class="first-item"
        [filterDisplay]="message"
      ></app-posts>
      <app-side-menu
        (notify)="handleNotification($event)"
        class="second-item"
      ></app-side-menu>
    </div>
  </div>
</div>
