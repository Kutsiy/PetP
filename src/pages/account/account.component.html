<div class="account__wrapper">
  <div class="account__container">
    <div class="account__sidebar sidebar">
      <div class="sidebar__inner">
        <div
          class="sidebar__button"
          [routerLink]="['/account/profile']"
          routerLinkActive="active"
          (click)="closeAll()"
        >
          Profile
        </div>
        <!-- <div
          class="sidebar__button"
          [routerLink]="['/account/notifications']"
          routerLinkActive="active"
        >
          Notifications
        </div>
        <div
          class="sidebar__button"
          [routerLink]="['/account/accessability']"
          routerLinkActive="active"
        >
          Accessibility
        </div> -->
        <div
          class="sidebar__button"
          [routerLink]="['/account/write-article']"
          routerLinkActive="active"
          (click)="closeAll()"
        >
          Write an article
        </div>
        <div
          class="sidebar__button"
          [routerLink]="['/account/user-article']"
          routerLinkActive="active"
          (click)="closeAll()"
        >
          Your articles
        </div>
        <!-- <div class="sidebar__button">Admin Panel</div> -->
        <div class="sidebar__button" (click)="changeLogoutState()">Log Out</div>
        <div
          class="sidebar__button warning"
          (click)="changeDeleteAccountState()"
        >
          Delete Account
        </div>
      </div>
    </div>
    <div class="account__main main">
      <app-logout
        [class.logout]="this.logoutState()"
        (onChange)="changeLogoutState()"
        >Are you sure you want to log out of your account?</app-logout
      >
      <app-warning-card
        [class.delete]="this.deleteAccountState()"
        (onChange)="changeDeleteAccountState()"
        (onFunction)="deleteAccount()"
        >Do you want to permanently delete your account?</app-warning-card
      >
      <div class="main__inner">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
