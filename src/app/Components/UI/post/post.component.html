<div class="post" [routerLink]="['/article', post.id]">
  <div class="post__title">{{ post.title }}</div>
  <div class="post__image">
    <img src="unnamed.png" alt="" />
  </div>
  <div class="post__about">
    {{ post.body }}
  </div>
  <div class="post__buttons">
    <div class="post__like"><mat-icon>thumb_up</mat-icon></div>
    <div class="post__like"><mat-icon>thumb_down</mat-icon></div>
    <div class="post__comment"><mat-icon>comment</mat-icon></div>
  </div>
</div>
