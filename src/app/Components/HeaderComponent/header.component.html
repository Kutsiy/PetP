<div class="header">
  <div class="header__logo">Logo</div>
  <div class="header__menu">
    <div class="header__routes">
      <div class="header__main-button">Main</div>
      <div class="header__articles-button">Articles</div>
      <div class="header__about-us-button">About us</div>
    </div>
    <div class="header__theme" (click)="themeToggle()">
      <mat-icon>sunny</mat-icon>
    </div>
    <div class="header__mobile-toogle-menu" (click)="mobileMenuToggle()">
      @if (isMenuClose) {
      <mat-icon>menu</mat-icon>
      } @else {
      <mat-icon>close</mat-icon>
      }
    </div>
  </div>
  <div class="header__mobile-menu">
    <div class="header__mobile-routes">
      <div class="header__mobile-main-button">Main</div>
      <div class="header__mobile-articles-button">Articles</div>
      <div class="header__mobile-about-us-button">About us</div>
    </div>
    <div class="header__mobile-theme" (click)="themeToggle()">
      <mat-icon>sunny</mat-icon>
    </div>
  </div>
</div>
