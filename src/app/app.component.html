<div class="container" [class.show-pop-up]="showActivatePopUp() && userAuth()">
  <app-header></app-header>
  <main
    [@routeAnimation]="prepareRoute(outlet)"
    (@routeAnimation.start)="onStartAnimation()"
    (@routeAnimation.done)="onDoneAnimation()"
  >
    <router-outlet #outlet="outlet"></router-outlet>
  </main>
  @if(!isAnimating) {
  <app-footer></app-footer>
  }
</div>
@if (this.showActivatePopUp() && this.userAuth()) {
<app-activate-account></app-activate-account>
}
