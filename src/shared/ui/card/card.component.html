<div class="card">
  <div class="card__image-block">
    <img class="card__image" [src]="image" />
  </div>
  <div class="card__text-block">
    <div class="card__title">{{ title }}</div>
    <div class="card__text">
      <ng-content></ng-content>
    </div>
    <a [href]="link" class="card__link">Link</a>
  </div>
</div>
